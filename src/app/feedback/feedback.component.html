<div class="container pt-md-3">
  <div id="feedback-card" class="bg-white rounded p-2 px-4 pb-5">
    <div id="account-header" class="row justify-content-between mt-2 mt-md-3 mr-3">
      <h3 class="col-auto align-self-center">Feedback</h3>
      <button class="col-auto btn bg-primary text-white font-weight-bold px-4 py-2 align-self-center" id="btnSubmit" (click)="submit()">Submit</button>
    </div>
    <hr>
    <ngb-alert type="success" *ngIf="showSuccess" [dismissible]="false">{{showSuccess}}</ngb-alert>
    <ngb-alert type="danger" *ngIf="requiredErr">Please complete the feedback form!</ngb-alert>
    <div class="form-group mt-4 mb-2">
      <label for="InputTitle">Subject</label>
      <input type="text" class="form-control" id="InputSubject" [(ngModel)]="subject">
      <small class="form-text text-muted">Specifying a subject makes it easier for us to categorize.</small>
    </div>
    <div class="form-group mb-2">
      <label for="InputUsername">Feedback</label>
      <textarea type="text" class="form-control" id="InputText" [(ngModel)]="text" rows="5"></textarea>
      <small class="form-text text-muted">Your feedback is important to us. We value and appreciate your compliments, suggestions or complaints in order to improve our services.</small>
    </div>
</div>
