<!-- Temporary -->
<div class="container">
  <div class="list-group my-1 mt-2">
    <a class="list-group-item flex-column align-items-center pt-1 px-0">
      <div class="d-flex w-100  justify-content-between" >
        <div class="user-data row mx-2" (click)="this.sendToProfile('username')">
          <span id="user-image" class="col mx-2 align-self-center">
            <img [src]="" alt="" id="author-image">
          </span>
          <span id="user-text" class="col align-self-center">
            <b id="displayname">
              post.author
            </b>
            <b class="my-0" id="username">
              @post.username
            </b>
          </span>
        </div>
        <small id="post-date col" class=" mx-1 mr-2 align-self-center">getDate</small>
      </div>
      <hr class="my-1 mb-2">
      <p class="mb-1 mx-4">
        post.body
      </p>
      <hr>
      <p class="mx-4">Comments here</p>
    </a>

  </div>
</div>
