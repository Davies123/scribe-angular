<div class="container">
  <div class="row justify-content-center" id="messaging-wrapper">
    <div class="col-md-4 m-0 p-0 bg-white border border-dark">
      <h4 class="m-2">Direct Messages</h4>
      <div class="chatroom" *ngFor="let room of roomList">
        <app-room-list [Room]="room"></app-room-list>
      </div>
    </div>
    <div class="col-md-8 bg-white border border-dark" id="chatroom-wrapper">
      <app-chatroom></app-chatroom>
    </div>
  </div>
</div>
