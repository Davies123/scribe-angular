<div class="row ml-md-0">
  <div class="col">

    <div *ngIf="auth.user | async; then authenticated else guest">
        <!-- template will replace this div -->
    </div>

  </div>
</div>


    <!-- User NOT logged in -->
    <ng-template #guest>
      <div class="d-inline-block">
          <button id="login-btn" class="btn btn-primary" (click)="login()">Login</button>
      </div>
    </ng-template>

    <!-- User logged in -->
    <ng-template #authenticated>
      <div ngbDropdown class="d-inline-block" *ngIf="auth.user | async as user">
          <button class="btn btn-primary" id="dropdownBasic1" ngbDropdownToggle>
            <img [src]="user.photoURL" class="avatar">
            {{ user.displayName }}
          </button>
          <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
            <button class="dropdown-item" routerLink="user/{{user.userName}}" (click)="this.navbar.closeNavbar()">Profile</button>
            <button class="dropdown-item" routerLink="account" (click)="this.navbar.closeNavbar()">Account</button>
            <button class="dropdown-item" (click)="logout()">Logout</button>
          </div>
          </div>
    </ng-template>
