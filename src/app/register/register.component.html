<div class="container-fluid">
  <div class="row py-5 justify-content-center">
    <div class="order-md-1 col-12 col-lg-3 text-center text-lg-right">
      <h3 class="my-lg-5">Signup with email or your Google account.</h3>
    </div>
    <div class="order-md-3 col-12 col-md-5 col-lg-3 mx-2 p-0 my-2">
        <div id="email-register-form" class="register-form text-center py-3">
          <form>
            <h2 class="mb-3">Email</h2>
            <input class="form-control form-control-md" type="text" placeholder="Username">
            <input class="form-control form-control-md" type="text" placeholder="Display Name">
            <input class="form-control form-control-md" type="text" placeholder="Email">
            <input class="form-control form-control-md" type="text" placeholder="Password">
            <input class="form-control form-control-md" type="text" placeholder="Confirm Password">
          </form>
          <button id="email-register-btn" class="register-btn btn btn-dark btn-disabled py-2">Signup</button>
        </div>
      </div>
      <div class="order-md-2 col-12 col-md-5 col-lg-3 mx-2 p-0 my-2">
        <div id="google-register-form" class="register-form text-center py-3">
          <form>
            <h2 class="mb-3">Google</h2>
            <input class="form-control form-control-md" type="text" placeholder="Username">
          </form>
          <button id="google-register-btn" class="register-btn btn btn-dark btn-disabled py-2">Signup</button>
        </div>
      </div>
  </div>
</div>
