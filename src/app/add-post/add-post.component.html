<div id="addPosts" class="list-group-item align-items-start p-0 mt-0" *ngIf=" auth.user | async" >
  <div class="addPostContainer mt-0" *ngIf="!this.showAccount; else AccountInfo">
    <ngb-accordion #acc="ngbAccordion">
      <ngb-panel>
        <ng-template ngbPanelTitle>
          <div class="d-flex w-100 justify-content-between">
            <h4 class="text-white align-self-center my-0">Add Post <i class="fa fa-plus-circle align-self-center" aria-hidden="true"></i></h4>
          </div>
        </ng-template>
        <ng-template ngbPanelContent>
          <form>
            <div class="form-group">
              <textarea id="new-post-body" class="form-control" placeholder="Enter your post" name="new-post-body" [(ngModel)]="body"></textarea>
            </div>
          </form>
          <div class="d-flex flex-row-reverse">
            <button class="btn btn-danger" id="post-submit" (click)="addPost()">Post</button>
          </div>
        </ng-template>
      </ngb-panel>
    </ngb-accordion>
  </div>
</div>

<ng-template #AccountInfo>
  <div class="setupAccount text-white">
    <h4>
      Setup your <a routerLink="/account" class="text-white"><u>Account</u></a> before posting!
      <br>
      <h6>Users cannot post or view their profile unless they have setup their account.</h6>
    </h4>
  </div>
</ng-template>
