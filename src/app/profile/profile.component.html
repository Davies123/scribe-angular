<div class="container">
  <div class="jumbotron bg-danger mt-2 mb-0 pb-1 pt-3">
    <img [src]="this.photoURL" alt="" class="rounded display-picture">
    <h1 id="display-username">{{ this.displayName }}</h1>
    <h4 class="text-white">@{{ this.username }}</h4>
    <p class="text-white">"{{ this.status}}"</p>
  </div>
  <app-add-post class="my-0" *ngIf="this.showAddPost"></app-add-post>
  <app-posts *ngIf="this.useruid" [useruid]="this.useruid"></app-posts>
</div>
