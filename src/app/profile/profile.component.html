<div class="profile-container container">
  <div id="profile-jumbotron" class="jumbotron bg-danger mt-1 mb-0 py-2" *ngIf="this.doesUserExist; else invaliduser">
    <div class="profile-info row">
      <img [src]="this.photoURL" alt="" id="display-picture" class="ml-2 col">
      <div class="user-info col mx-0 my-auto">
        <h1 id="display-displayName" class="mb-0">{{ this.displayName }}</h1>
        <h4 id="display-username" class="text-white mt-0 mb-1">@{{ this.username }}</h4>
        <p class="text-white">"{{ this.status}}"</p>
      </div>
    </div>
  </div>
  <app-add-post class="my-0" *ngIf="this.showAddPost"></app-add-post>
  <app-posts *ngIf="this.useruid" [useruid]="this.useruid"></app-posts>
</div>

<ng-template #invaliduser>
  <div class="jumbotron bg-danger mt-2 mb-0 pb-1 pt-3 row">
    <img [src]="this.photoURL" alt="" class="rounded display-picture mb-2 col">
    <b class="text-white col mx-2 align-self-center" id="invalid-user-text">
      User does not exist
    </b>
  </div>
</ng-template>
